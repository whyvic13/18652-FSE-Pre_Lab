<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSE Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="pages" class="pages">
    <li class="chat page">
      <div id="app" ng-app="chatty">
        <div id="controller" ng-controller="appCtl as app">
          <div id="canvas" ng-controller="chatCtl as chat" ng-show="app.name" ng-cloak="ng-cloak" class="canvas">
            <div class="chatroom-meta">
              <h2 ng-click="app.logout()">FSE Chat Room</h2>
            </div>
            <div id="chat" class="record">

            </div>  
            <input class="inputMessage" placeholder="Type here..."/>     
          </div>
        </div>    
      </div>

    </li>
    
    
    <li class="login page">
      <!--User-Login-->
      <div class="avtar">
	     <img src="images/avtar.png" />
      </div>
    	<div class="login-form">
    		<p>New user?<a href="./register.html">Register here!</a></p>

    				<div class="form-text">
    					<input type="text" class="usernameInput" placeholder="USERNAME" ><br>
    					<input type="password" class="userPassword" placeholder="PASSWORD" ><br>
    				  <input type="submit" class="submit"  value="GO" >
            </div>


    	</div>
    <!--/User-Login-->
   </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
